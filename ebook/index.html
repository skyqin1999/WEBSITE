<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>电子书页面</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
</head>
<body>

		<div class="container" >

			<h3>Simple table with column search</h3>
			<table id="sampleTableB" class="table table-striped sampleTable">
				<thead>
					<tr>
						<th>书名</th>
						<th>ISBN</th>
						<th>出版年份</th>
						<th>类型</th>
						<th>拓展性Head&amp;Select</th>
						<th>阅读质量</th>
						<th>出版社</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>


		</div>

	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js.geotools/dist/geotools.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js.geotools/dist/geotools-swedish-zipcodes.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
		<script src="./src/fancyTable.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$.getJSON("https://www.write-down.tech/ebook/ebook.php",function(result){
					$.each(result, function(i, field){
						if(i == 0){}else{
							var line = "<tr>";
							for(var key in field){
								line+= "<td style='padding:2px;'>";
								if(key == "ISBN"){
									line+= "<a href='http://oss.kelevc.cn/Ebook/";
									line+= field[key];
									line+= ".pdf'>";
									line+= field[key];
									line+= "</a>";
								}else{
									line+= field[key];
								}
								line+= "</td>"
							}
							line+= "</tr>";
							$("tbody").append(line);
						}		
					});
				});
				

				// And make them fancy
				
				$("#sampleTableB").fancyTable({
					sortColumn:0,
					pagination: true,
					perPage:20,
					globalSearch:true
				});
				
			});
		</script>
</body>
</html>
